<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Says</h1>
    <h3>Press any key to start the game</h3>

    <div class="box-container">

        <div class="rowA">
            <div class="btn bA" type="button" id="bA"></div>
            <div class="btn bB" type="button" id="bB"></div>
        </div>
        <div class="rowB">
            <div class="btn bC" type="button" id="bC"></div>
            <div class="btn bD" type="button" id="bD"></div>
        </div>
    </div>

    <h2>Highscore = 0</h2>

    <script src="app.js"></script>
</body>

</html>
